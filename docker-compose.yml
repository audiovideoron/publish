services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: distillyzer_db
    environment:
      POSTGRES_DB: distillyzer
      POSTGRES_USER: rtp
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rtp"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
